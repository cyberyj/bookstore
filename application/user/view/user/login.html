<script>
    function submit_form() {
        $.ajax({
            type: 'post',
            url: "{:url('/user_login')}",
            data: $("#login-form").serialize(),
            success: function(data) {
                if(data.msg != 1){
                    alert(data.msg)
                    return
                }
                window.location="{:url('/show_index')}"
            },
            error: function () {
                console.log("异常！");
            }
        });
    }
